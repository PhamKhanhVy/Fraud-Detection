{% extends "base_generic.html" %}
{% load static %}
{% block content %}
    <h1 class="mt-3 pb-1"  style="width: 500px;">Neighborhood Plot Images</h1>
    <form action="{% url 'plot_graph' %}" method="get">
        <div class="container-sm ms-0" style="width: 500px;">
            <div class="row align-items-start">
                <div class="col align-self-start"><label for="n_hops">Number of Hops:</label></div>
                <div class="col"><input type="number" id="n_hops" name="n_hops" value="2"><br><br></div>
            </div>
        </div>

        <div class="container-sm ms-0" style="width: 500px;">
            <div class="row align-items-start">
                <div class="col align-self-start"><label for="N_plots">Number of Plots:</label></div>
                <div class="col"><input type="number" id="N_plots" name="N_plots" value="2"><br><br></div>
            </div>
        </div>

        <div class="container-sm ms-0" style="width: 500px;">
            <div class="row align-items-start">
                <div class="col align-self-start"><label for="batch_size">Batch Size:</label></div>
                <div class="col"><input type="number" id="batch_size" name="batch_size" value="5"><br><br></div>
            </div>
        </div>

        <div class="container-sm ms-0" style="width: 500px;">
            <div class="row align-items-start">
                <div class="col align-self-start"><label for="Is_Fraud">Plot Fraud transaction ?</label><br></div>
                <div class="col">
                    <select id="Is_Fraud" name="Is_Fraud">
                        <option value="1">Yes</option>
                        <option value="0" selected>No</option>
                    </select><br><br>
                </div>
            </div>
        </div>
        <div class="container-sm ms-0" style="width: 500px;">
            <div style="padding-left: 150px;">
                <input class="btn btn-dark" type="submit" value="Submit">
            </div>
        </div>
    </form>
    <ul>
        {% for image_name in plot_images %}
            <img src="{% static 'neighborhood_plots/' %}{{ image_name }}" alt="{{ image_name }}">
        {% endfor %}
    </ul>
{% endblock %}
